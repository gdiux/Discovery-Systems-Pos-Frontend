<!-- CAJAS -->
<div class="row">

    <div class="col-xxl-3 col-lg-4" *ngIf="listaCaja.length == 0">
        <div class="card bg-primary text-white mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-3">
                        <div class="text-white-75 small">
                            <span class="fw-bold">No existen cajas disponibles</span>
                        </div>
                        <div class="text-lg font-weight-bold">Debes ir a la seccion de configuraci√≥n en el modulo de caja para crear una caja</div>
                    </div>
                    <i class="bi-display"></i>
                </div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a [routerLink]="['configuracion/caja']" class="small text-white stretched-link">Crear Caja</a>
                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
        </div>
    </div>

    <div class="col-xxl-3 col-lg-4" *ngFor="let caja of listaCaja">
        <div class="card text-white mb-4" [ngClass]="{'bg-dark': caja.cerrada == false, 'bg-success cursor': caja.cerrada == true}">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-3">
                        <div class="text-white-75 small">
                            <span *ngIf="!caja.cerrada" class="fw-bold">{{ caja.cajero.name }} </span>
                            <span *ngIf="caja.cerrada" class="fw-bold">Disponible </span>
                        </div>
                        <div class="text-lg font-weight-bold">{{ caja.description }}</div>
                    </div>
                    <i class="bi-display"></i>
                </div>
            </div>
            <div class="card-footer d-flex align-items-center justify-content-between">
                <a *ngIf="caja.cerrada" class="small text-white stretched-link" (click)="abrirCaja(caja.caid)">Abrir caja</a>
                <a *ngIf="!caja.cerrada" class="small text-white stretched-link">Caja abierta</a>
                <div class="small text-white"><i class="fas fa-angle-right"></i></div>
            </div>
        </div>
    </div>


</div>
